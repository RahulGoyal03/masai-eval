<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" onsubmit="signup(event)" id="signupForm">
        <input type="text" id="name" placeholder="Name"><br></form>
    <input type="text" id="name" placeholder="Name"><br></form>
    <input type="text" id="email" placeholder="Email"><br></form>
    <input type="password" id="password" placeholder="Password"><br></form>
    <input type="text" id="user" placeholder="User Name"><br></form>
    <input type="number" id="mobile" placeholder="Mobile"><br></form>
    <input type="text" id="disc" placeholder="Description"><br></form>
    <input type="submit" id="btn"></form>

</body>

</html>
<script>
    function signup(e) {
        e.preventDefault();
        let myForm = document.getElementById("signupForm")
        let obj = {
            name: myForm.name.value,
            email: myForm.email.value,
            password: myForm.password.value,
            username: myForm.user.value,
            mobile: myForm.mobile.value,
            description: myForm.disc.value,
        }
        console.log(obj);
        fetch(`https://masai-api-mocker.herokuapp.com/auth/register`, {
                method: 'POST',
                body: JSON.stringify(obj),
                headers: {
                    'Content-Type': 'applicationjson',
                },
            })
            .then((res) => {
                return res.json();
            })
            .then((res) => {
                alert(res.message);
            })
            .catch((err) => {
                alert(err.message);
            })
    }
</script>
